<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="py-5">
    <div class="container container-custom">
        <!-- Seção de Filtro -->
        <div class="card card-custom mb-4 p-3">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <input type="text" id="filtroClientes" class="form-control" placeholder="Buscar cliente...">
                </div>
                <div class="col-md-6 text-end">
                    <button id="limparFiltro" class="btn btn-secondary">Limpar Filtro</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card card-custom table-clients mb-4">
                    <div class="card-body p-0">
                        <table id="tabelaClientes" class="table table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>Nome Completo</th>
                                    <th>Data de Nascimento</th>
                                    <th>E-mail</th>
                                    <th>Endereço</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="corpoTabelaClientes"></tbody>
                        </table>
                    </div>
                </div>

                <div class="card card-custom form-section">
                    <div class="card-body">
                        <h2 class="text-center section-title mb-4">
                            <i class="bi bi-person-add me-2"></i><span id="tituloFormulario">Adicionar Novo Cliente</span>
                        </h2>
                        <form id="formularioCadastro" class="needs-validation" novalidate>
                            <input type="hidden" id="clienteId">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Primeiro Nome</label>
                                    <input type="text" class="form-control" id="nome" required>
                                    <div class="invalid-feedback">Nome é obrigatório</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sobrenome" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome" required>
                                    <div class="invalid-feedback">Sobrenome é obrigatório</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNascimento" required>
                                    <div class="invalid-feedback">Data de nascimento é obrigatória</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div class="invalid-feedback">E-mail válido é obrigatório</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco" required>
                                <div class="invalid-feedback">Endereço é obrigatório</div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="button" id="botaoCadastrar" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>Salvar Cliente
                                </button>
                                <button type="button" id="botaoCancelar" class="btn btn-secondary ms-2" style="display:none;">
                                    <i class="bi bi-x-circle me-2"></i>Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
